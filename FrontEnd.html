        body {

            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #6a11cb;
            color: #ffffff;
        }
        #location, #address, #events {
            margin-top: 20px;
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.2);

            text-align: left;
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Get Your Location</h1>
    <button onclick="getLocation()">Get Location</button>
    <p id="location"></p>
    <p id="address"></p>
    <div id="events"></div>

    <script>
        const backendUrl = "http://localhost:8000/get_location"; // Adjust if your backend is hosted elsewhere

        const events = [
            { name: "Music Festival", latitude: 51.5074, longitude: -0.1278 },
            { name: "Food Market", latitude: 51.5155, longitude: -0.1410 },
            { name: "Art Exhibition", latitude: 51.5200, longitude: -0.1550 },
            { name: "Tech Conference", latitude: 51.5090, longitude: -0.1350 },
            { name: "Marathon", latitude: 51.5050, longitude: -0.1250 },
            { name: "Outdoor Cinema", latitude: 51.5085, longitude: -0.1280 },
            { name: "Craft Fair", latitude: 51.5120, longitude: -0.1300 }
        ];

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        async function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById("location").innerHTML = `Latitude: ${latitude}<br>Longitude: ${longitude}`;

            try {
                const address = await fetchAddress(latitude, longitude);
                document.getElementById("address").innerHTML = `Address: ${address}`;
            } catch (error) {
                document.getElementById("address").innerHTML = `Error: ${error.message}`;
            }

            findClosestEvents(latitude, longitude);
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred.";
                    break;
            }
        }

        async function fetchAddress(lat, lon) {
            const response = await fetch(backendUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ latitude: lat, longitude: lon }),
            });

            if (!response.ok) {
                throw new Error(`Server error: ${response.statusText}`);
            }

            const data = await response.json();
            return data.address;
        }

        function findClosestEvents(userLat, userLon) {
            events.forEach(event => {
                event.distance = getDistanceFromLatLonInKm(userLat, userLon, event.latitude, event.longitude);
            });
            events.sort((a, b) => a.distance - b.distance);
            displayClosestEvents(events.slice(0, 5));
        }

        function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the earth in km
            const dLat = deg2rad(lat2 - lat1);
            const dLon = deg2rad(lon2 - lon1);
            const a = 
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distance in km
        }

        function deg2rad(deg) {
            return deg * (Math.PI / 180);
        }

        function displayClosestEvents(closestEvents) {
            const eventsDiv = document.getElementById("events");
            eventsDiv.innerHTML = "<h2>Top 5 Closest Events:</h2>";
            closestEvents.forEach(event => {
                eventsDiv.innerHTML += `<p>${event.name} - ${event.distance.toFixed(2)} km away</p>`;
            });

    });
}
